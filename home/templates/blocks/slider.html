
{% load wagtailimages_tags %}
<div id="homeSlider" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">
    {% for slide in value.slides %}
    <div class="carousel-item{% if forloop.first %} active{% endif %}">
      {% image slide.imagen original as img %}
      <img src="{{ img.url }}" class="d-block w-100" alt="{{ slide.titulo }}">
      <div class="carousel-caption d-none d-md-block">
        {% if slide.titulo %}<h5>{{ slide.titulo }}</h5>{% endif %}
        {% if slide.subtitulo %}<p>{{ slide.subtitulo }}</p>{% endif %}
        {% if slide.boton_url %}
          <a href="{{ slide.boton_url }}" class="btn btn-primary">{{ slide.boton_texto }}</a>
        {% endif %}
      </div>
    </div>
    {% endfor %}
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#homeSlider" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Anterior</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#homeSlider" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Siguiente</span>
  </button>
</div>
