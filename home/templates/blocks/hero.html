
{% load static wagtailcore_tags wagtailimages_tags %}

<section class=hero-section d-flex align-items-center text-center text-white>
  <div class="hero-background" style="background-image: url('/static/img/temp/hero.jpg');"></div>
  <div class="container position-relative">
    <h1 class="hero-title">{{ value.titulo }}</h1>
    <p class="hero-subtitle">{{ value.subtitulo }}</p>
    {% if value.boton_url %}
      <a href="{{ value.boton_url }}" class="btn btn-lg btn-primary mt-3">{{ value.boton_texto }}</a>
    {% endif %}
  </div>
</section>
