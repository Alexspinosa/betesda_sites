
{% load wagtailimages_tags %}
{% load static %}

<div class="card h-100 shadow-sm hover-card" style="width: 18rem; background-color: {{ self.background_color }};">

  {% if self.image %}
    {% image self.image fill-350x200 as img %}
    <img src="{{ img.url }}" class="card-img-top" alt="{{ self.title }}">
  {% endif %}

  <div class="card-body">
    <h5 class="card-title">{{ self.title }}</h5>
    <p class="card-text">{{ self.text }}</p>

    {% if self.link %}
      <a href="{{ self.link }}" class="btn btn-primary" style="background-color: {{ self.button_color }}; border-color: {{ self.button_color }};">
        {{ self.button_text }}
      </a>
    {% endif %}
  </div>

</div>
