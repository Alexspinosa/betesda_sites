
{% if menu %}
<ul class="navbar-nav ms-auto gap-4">
  {% for item in root_items %}
    {% with children=item.children.all %}
      {% if children %}
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="dropdown{{ item.id }}" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            {{ item.title }}
          </a>
          <ul class="dropdown-menu" aria-labelledby="dropdown{{ item.id }}">
            {% for child in children %}
              <li>
                <a class="dropdown-item" href="{{ child.link_page.url|default:child.link_url }}" {% if child.open_in_new_tab %}target="_blank"{% endif %}>{{ child.title }}</a>
              </li>
            {% endfor %}
          </ul>
        </li>
      {% else %}
        <li class="nav-item">
          <a class="nav-link" href="{{ item.link_page.url|default:item.link_url }}" {% if item.open_in_new_tab %}target="_blank"{% endif %}>{{ item.title }}</a>
        </li>
      {% endif %}
    {% endwith %}
  {% endfor %}
</ul>
{% endif %}
